<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <span class="text-light mb-0 h1">テンプレートアプリ</span>
      </div>
  </nav>

    <div class="container">

        <h1>コピー画面</h1>
        <form class="px-4 pt-3 my-3" method="get" th:action="@{/template/list}" th:object="${templateForm}">
            <div class="form-group mb-3">
              <label>テンプレート</label>
              <input type="text" class="form-control" placeholder="文字を入力してください" id="copyTarget" name="template" th:value="*{template}">
              <div th:if="${#fields.hasErrors('template')}" th:errors="*{template}" class="text-danger"></div>
            </div>
            
            <!-- 送信ボタン -->
            <button type="submit" onclick="copyToClipboard()" class="btn btn-success" value="Confirm">コピー実行</button>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/template/list}">戻る</a>
          </form>
        
         
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      function copyToClipboard() {
          // コピー対象をJavaScript上で変数として定義する
          var copyTarget = document.getElementById("copyTarget");

          // コピー対象のテキストを選択する
          copyTarget.select();

          // 選択しているテキストをクリップボードにコピーする
          document.execCommand("Copy");

          // コピーをお知らせする
          alert("コピーできました！ : " + copyTarget.value);
      }
  </script>
  </body>
</html>
