<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="text-light mb-0 h1">テンプレートアプリ</span>
        </div>
    </nav>

    <div class="container">

        <h1>Confirm</h1>

        <div class="px-4 pt-3 my-3">
            <div class="mb-3">
                <label>種別</label>
                <p th:text="*{templateForm.typeId == 1 ? '受注時' : typeId == 2 ? '契約後' : 'その他'}">TypeId</p>
            </div>
            <div class="mb-3">
                <label>テンプレート</label>
                <p th:text="${templateForm.template}">template</p>
            </div>
            
        </div>
        
        <div class="d-flex justify-content-start">
            <form th:action="@{/template/save}" method="post" th:object="${templateForm}"class="mb-3">
                <input type="hidden" name="id" th:field="*{id}">
                <input type="hidden" name="typeId" th:field="*{typeId}">
                <input type="hidden" name="template" th:field="*{template}">
                <input type="hidden" name="createdAt" th:value="*{createdAt}">
                <input type="hidden" name="updatedAt" th:value="*{updatedAt}">
                <input type="hidden" name="deleteFlg" th:value="*{deleteFlg}">
                <!-- 送信ボタン -->
                <button type="submit" class="btn btn-primary me-2" value="submit">submit</button>
            </form> 
            <form th:action="@{/template/back}" method="get" th:object="${templateForm}">
                <input type="hidden" name="id" th:field="*{id}">
				<input type="hidden" name="typeId" th:field="*{typeId}">
                <input type="hidden" name="template" th:field="*{template}">
                <input type="hidden" name="createdAt" th:value="*{createdAt}">
                <input type="hidden" name="updatedAt" th:value="*{updatedAt}">
                <input type="hidden" name="deleteFlg" th:value="*{deleteFlg}">
    			<button type="submit" class="btn btn-outline-secondary">back</button>
		    </form>
        </div>
          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
